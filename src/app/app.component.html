<!-- logo -->
<div class="d-flex justify-content-end mr-3">
  <button mat-button (click)="login()"><i class="material-icons md-28">person</i></button>
  <button mat-button (click)="logout()"><i class="material-icons md-28">logout</i></button>
</div>
<div class="d-flex justify-content-center">
  <img src="assets/img/logo.png" />
  
</div>

<!-- advertise image -->
<!-- menu bar -->
<div class="d-flex justify-content-center">
  <button mat-button >Trang Chủ</button>
  <mat-menu #aboveMenu="matMenu" xPosition="after">
  </mat-menu>

  <button *ngFor="let category of categories" mat-button >{{category.name}}</button>
  <mat-menu #afterMenu="matMenu" xPosition="after">
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="lastMenu">Yến sào</button>
  <mat-menu #lastMenu="matMenu" xPosition="after">
    <button mat-menu-item>Tổ Yến trằng</button>
  </mat-menu>
</div>
<!-- advertise image -->
<img src="assets/img/slideshow_1.jpg" />
<div *ngFor="let category of categories">
  <div class="d-flex flex-row justify-content-center bd-highlight mb-3">
    <h2 class="d-flex">{{category.name}}</h2>
    <div class="d-flex mt-2 ml-1" *ngIf="currentUser"><a routerLink="/product"><i class="material-icons md-28">add_circle</i></a></div>
  </div>
  <div class="d-flex flex-row bd-highlight mb-3">
    <div *ngFor="let product of products" class="p-2 bd-highlight">
      <div *ngIf="product.category === category.id">
        <h4><a target="_blank" rel="noopener" href="#">{{product.name}}</a></h4>
        <h4>{{product.price}}</h4>
      </div>
    </div>
  </div>
</div>
