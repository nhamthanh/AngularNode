<mat-toolbar color="primary">
  <mat-toolbar-row>
  <span>Lien Phong</span>
  <span class="example-fill-remaining-space"></span>
  <span class="align-center"></span>
  <span class="example-spacer"></span>
  <div class="d-flex justify-content-end">
    <button md-position-mode="target-right target" mat-button (click)="loginDialog()"><i class="material-icons md-28">person</i></button>
    <button md-position-mode="target-right target" mat-button (click)="logout()"><i class="material-icons md-28">logout</i></button>
    <button md-position-mode="target-right target" mat-button>About</button>
    <button md-position-mode="target-right target" mat-button>Contact</button>
    <button md-position-mode="target-right target" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voicemail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
   </mat-toolbar-row>
</mat-toolbar>
