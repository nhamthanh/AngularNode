
<h1 class="display-4">Product. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="productService.formData.id">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="productService.formData.name" class="form-control" placeholder="Product name" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="price" #price="ngModel" [(ngModel)]="productService.formData.price" class="form-control" placeholder="Price">
  </div>
  <!-- <div class="form-row">
    <div class="form-group">
      <input name="discount" #discount="ngModel" [(ngModel)]="productService.formData.discount" class="form-control" placeholder="Discount">
    </div>
  </div> -->    
  <div class="form-row">
    <div class="form-group">
    <mat-form-field>
      <mat-label>category</mat-label>
      <mat-select (selectionChange)="categoryChange(form, $event.value)">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
 
</form>
